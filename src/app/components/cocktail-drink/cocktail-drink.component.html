<mat-card class="mat-elevation-z4" appAppElevation>
    <img mat-card-image class="pointer-img" matRipple [src]="cocktailDrink?.strDrinkThumb"
        (click)="goToDetailCocktail(cocktailDrink.idDrink)">
    <mat-card-header>
        <mat-card-title class="truncate-text">{{cocktailDrink.strDrink}}</mat-card-title>
        <mat-card-subtitle>{{cocktailDrink.strCategory}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-chip-list>
            <mat-chip class="matchip" *ngFor="let ingredient of cocktailDrink?.ingredient; let i = index"
                [style.margin-left.px]="i === 0 ? 16 : 0">
                {{ingredient}}
            </mat-chip>
        </mat-chip-list>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-icon-button (click)="$event.stopPropagation(); addOrDeleteFavoritesDrink()">
            <mat-icon>{{ cocktailDrink?.favorite ? 'favorite' : 'favorite_border' }}</mat-icon>
        </button>
        <button mat-icon-button (click)="$event.stopPropagation(); shareDrink(cocktailDrink.idDrink)">
            <mat-icon>share</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
